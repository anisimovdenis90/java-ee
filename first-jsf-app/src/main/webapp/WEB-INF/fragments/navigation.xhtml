<html lang="en"
      xmlns:h="http://java.sun.com/jsf/html">

<h:body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item #{pageName == 'Products'} ? 'active' : ''">
                    <h:link styleClass="nav-link" value="Products" outcome="/product.xhtml"/>
                </li>
                <li class="nav-item #{pageName == 'Categories'} ? 'active' : ''">
                    <h:link styleClass="nav-link" value="Categories" outcome="/category.xhtml"/>
                </li>
                <li class="nav-item #{pageName == 'Cart'} ? 'active' : ''">
                    <h:link styleClass="nav-link" value="Cart" outcome="/cart.xhtml"/>
                </li>
                <li class="nav-item #{pageName == 'Users'} ? 'active' : ''">
                    <h:link styleClass="nav-link" value="Users" outcome="/admin/user.xhtml" rendered="#{request.isUserInRole('ADMIN')}"/>
                </li>
                <li class="nav-item #{pageName == 'Roles'} ? 'active' : ''">
                    <h:link styleClass="nav-link" value="Roles" outcome="/admin/role.xhtml" rendered="#{request.isUserInRole('ADMIN')}"/>
                </li>
                <li class="nav-item">
                    <h:form rendered="#{request.userPrincipal != null}">
                        <h:commandButton action="#{userController.logout}" value="Logout #{request.userPrincipal.name}" styleClass="btn btn-outline-primary"/>
                    </h:form>
                    <h:link styleClass="nav-link"
                            rendered="#{request.userPrincipal == null}"
                            value="Login"
                            outcome="/login"/>
                </li>
            </ul>
        </div>
    </nav>
</h:body>
</html>
