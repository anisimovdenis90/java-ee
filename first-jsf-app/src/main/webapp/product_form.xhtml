<html lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:param name="pageName" value="Product Form"/>
<ui:include src="/WEB-INF/fragments/head.xhtml"/>

<h:body>

    <f:event listener="#{productController.preloadCategories}" type="preRenderView"/>

    <ui:include src="/WEB-INF/fragments/navigation.xhtml"/>

    <div class="container">
        <div class="row py-2">
            <div class="col-12">
                <h:form>
                    <div class="form-group">
                        <label>Name</label>
                        <h:inputText styleClass="form-control" id="name"
                                     value="#{productController.product.name}"
                                     placeholder="Enter name"/>
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <h:inputText styleClass="form-control" id="description"
                                     value="#{productController.product.description}"
                                     placeholder="Enter description"/>
                    </div>
                    <div class="form-group">
                        <label>Price</label>
                        <h:inputText p:type="number" styleClass="form-control" id="price"
                                     value="#{productController.product.price}"
                                     placeholder="Enter price"/>
                    </div>
                    <div class="form-group">
                        <label>Category</label>
                        <h:selectOneMenu styleClass="form-control" id="category" name="category"
                                         value="#{productController.product.categoryId}">
                            <f:selectItems value="#{productController.categories}" var="role"
                                           itemValue="#{role.id}" itemLabel="#{role.name}"/>
                        </h:selectOneMenu>
                    </div>
                    <h:commandButton value="Submit" styleClass="btn btn-primary"
                                     action="#{productController.saveProduct()}"/>
                </h:form>
            </div>
        </div>
    </div>

    <ui:include src="/WEB-INF/fragments/script.xhtml"/>
</h:body>
</html>
