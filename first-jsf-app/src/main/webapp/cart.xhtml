<html lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:pp="http://primefaces.org/ui">

<ui:param name="pageName" value="Cart"/>
<ui:include src="WEB-INF/fragments/head.xhtml"/>

<h:body>

    <ui:include src="WEB-INF/fragments/navigation.xhtml"/>

    <div class="container">
        <div class="row py-2">
            <h:form id="cartForm">

                <div class="col-12">
                    <h:dataTable value="#{cartController.cart}" var="product"
                                 styleClass="table table-bordered my-2">
                        <h:column>
                            <f:facet name="header">Id</f:facet>
                            #{product.id}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Name</f:facet>
                            #{product.name}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Description</f:facet>
                            #{product.description}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Price</f:facet>
                            #{product.price}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Actions</f:facet>
                            <pp:commandButton styleClass="btn btn-danger"
                                              icon="fas fa-trash-alt"
                                              action="#{cartController.removeFromCart(product)}">
                                <f:ajax event="click" render="cartForm"/>
                            </pp:commandButton>
                        </h:column>
                    </h:dataTable>
                </div>
            </h:form>
        </div>
    </div>

    <ui:include src="WEB-INF/fragments/script.xhtml"/>
</h:body>
</html>
