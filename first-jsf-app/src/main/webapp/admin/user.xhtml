<html lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:pp="http://primefaces.org/ui">

<ui:param name="pageName" value="Users"/>
<ui:include src="/WEB-INF/fragments/head.xhtml"/>

<h:body>

    <f:event listener="#{userController.preloadData}" type="preRenderView"/>

    <ui:include src="/WEB-INF/fragments/navigation.xhtml"/>

    <div class="container">
        <div class="row py-2">
            <h:form id="userForm">
                <div class="col-12">
                    <h:commandButton value="Add User" styleClass="btn btn-primary"
                                     action="#{userController.createUser}"/>
                </div>

                <div class="col-12">
                    <h:dataTable value="#{userController.allUsers}" var="user"
                                 styleClass="table table-bordered my-2">
                        <h:column>
                            <f:facet name="header">Id</f:facet>
                            #{user.id}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Login</f:facet>
                            #{user.login}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Firstname</f:facet>
                            #{user.firstname}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Lastname</f:facet>
                            #{user.lastname}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Email</f:facet>
                            #{user.email}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Birthday</f:facet>
                            #{user.birthday}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Phone</f:facet>
                            #{user.phone}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Actions</f:facet>
                            <pp:commandButton styleClass="btn btn-success"
                                              icon="fas fa-edit"
                                              action="#{userController.editUser(user)}"/>
                            <pp:commandButton styleClass="btn btn-danger"
                                              icon="fas fa-trash-alt"
                                              action="#{userController.deleteUser(user)}">
                                <f:ajax event="click" render="userForm"/>
                            </pp:commandButton>
                        </h:column>
                    </h:dataTable>
                </div>
            </h:form>
        </div>
    </div>

    <ui:include src="../WEB-INF/fragments/script.xhtml"/>
</h:body>
</html>
