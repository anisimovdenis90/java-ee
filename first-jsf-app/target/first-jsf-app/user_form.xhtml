<html lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:param name="headerPage" value="User Form"/>
<ui:include src="head.xhtml"/>

<h:body>

    <ui:include src="navigation.xhtml"/>

    <div class="container">
        <div class="row py-2">
            <div class="col-12">
                <h:form>
                    <div class="form-group">
                        <label>Firstname</label>
                        <h:inputText styleClass="form-control" id="firstname"
                                     value="#{userController.user.firstname}"
                                     placeholder="Enter firstname"/>
                    </div>
                    <div class="form-group">
                        <label>Lastname</label>
                        <h:inputText styleClass="form-control" id="lastname"
                                     value="#{userController.user.lastname}"
                                     placeholder="Enter lastname"/>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <h:inputText styleClass="form-control" id="email"
                                     value="#{userController.user.email}"
                                     placeholder="Enter email"/>
                    </div>
                    <div class="form-group">
                        <label>Birthday</label>
                        <h:inputText p:type="date" styleClass="form-control" id="birthday"
                                     value="#{userController.user.birthday}"
                                     placeholder="Enter birthday">
                            <f:convertDateTime type="localDate" pattern="yyyy-MM-dd"/>
                        </h:inputText>
                    </div>
                    <div class="form-group">
                        <label>Phone</label>
                        <h:inputText styleClass="form-control" id="phone"
                                     value="#{userController.user.phone}"
                                     placeholder="Enter phone"/>
                    </div>
                    <h:commandButton value="Submit" styleClass="btn btn-primary"
                                     action="#{userController.saveUser()}"/>
                </h:form>
            </div>
        </div>
    </div>

    <ui:include src="script.xhtml"/>
</h:body>
</html>
