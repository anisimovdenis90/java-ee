<html lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:param name="pageName" value="Users"/>
<ui:include src="WEB-INF/fragments/head.xhtml"/>

<h:body>

    <ui:include src="WEB-INF/fragments/navigation.xhtml"/>

    <div class="container">
        <div class="row py-2">
            <h:form id="userForm">
                <div class="col-12">
                    <h:commandButton value="Add User" styleClass="btn btn-primary"
                                     action="#{userController.createUser}"/>
                </div>

                <div class="col-12">
                    <h:dataTable value="#{userController.allUsers}" var="user"
                                 styleClass="table table-bordered my-2">
                        <h:column>
                            <f:facet name="header">Id</f:facet>
                            #{user.id}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Firstname</f:facet>
                            #{user.firstname}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Lastname</f:facet>
                            #{user.lastname}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Email</f:facet>
                            #{user.email}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Birthday</f:facet>
                            #{user.birthday}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Phone</f:facet>
                            #{user.phone}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Actions</f:facet>
                            <h:commandButton value="Edit" styleClass="btn btn-success"
                                             action="#{userController.editUser(user)}">
                                <i class="fas fa-edit"/>
                            </h:commandButton>
                            <h:commandButton value="Delete" styleClass="btn btn-danger"
                                             action="#{userController.deleteUser(user)}">
                                <i class="fas fa-trash-alt"/>
                                <f:ajax event="click" render="userForm"/>
                            </h:commandButton>
                        </h:column>
                    </h:dataTable>
                </div>
            </h:form>
        </div>
    </div>

    <ui:include src="WEB-INF/fragments/script.xhtml"/>
</h:body>
</html>
