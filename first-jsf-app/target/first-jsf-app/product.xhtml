<html lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:param name="headerPage" value="Product List"/>
<ui:include src="head.xhtml"/>

<h:body>

    <ui:include src="navigation.xhtml"/>

    <div class="container">
        <div class="row py-2">
            <h:form id="productForm">
                <div class="col-12">
                    <h:commandButton value="Add Product" styleClass="btn btn-primary"
                                     action="#{productController.createProduct()}"/>
                </div>

                <div class="col-12">
                    <h:dataTable value="#{productController.allProducts}" var="product"
                                 styleClass="table table-bordered my-2">
                        <h:column>
                            <f:facet name="header">Id</f:facet>
                            #{product.id}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Name</f:facet>
                            #{product.name}
                        </h:column>
                        <h:column>
                            <f:facet name="">Description</f:facet>
                            #{product.description}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Price</f:facet>
                            #{product.price}
                        </h:column>
                        <h:column>
                            <ui:repeat value="#{productController.allCategories.get(product.categoryId - 1)}"
                                       var="category">
                                <f:facet name="header">Category</f:facet>
                                #{category.name}
                            </ui:repeat>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Actions</f:facet>
                            <h:commandButton value="Edit" styleClass="btn btn-success"
                                             action="#{productController.editProduct(product)}"/>
                            <h:commandButton value="Delete" styleClass="btn btn-danger"
                                             action="#{productController.deleteProduct(product)}">
                                <f:ajax event="click" render="productForm"/>
                            </h:commandButton>
                            <h:commandButton value="Add to Cart" styleClass="btn btn-success"
                                             action="#{cartController.addToCart(product)}"/>
                        </h:column>
                    </h:dataTable>
                </div>
            </h:form>
        </div>
    </div>

    <ui:include src="script.xhtml"/>
</h:body>
</html>
